<h1>九九のドリル</h1>
<p class=abstract>
<strong>九九のドリル</strong> は，九九のれんしゅうをするためのプログラムです。<br>
</p>
<p>
「なんのだんにしますか？」がでたら、れんしゅうするだんのボタンをタップしてください。<br>
もんだいがでますから、0から9のボタンをタップしてこたえをいれてください。<br>
まちがえてタップしたときは、[けす]のボタンをタップすれば、１もじけせます。<br>
こたえをいれおえたらば、[けってい]のボタンをタップしてください。<br>
[まちじかん]は「よくできました」をひょうじしているじかんです。ちょうせいしてください。<br>
